<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Article preview component</title>

 <style>
  @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;700&display=swap');
  </style>

</head>
<body>

  <div class="preview-card">
    <img src="images/drawers.jpg" alt="">
    <div class="content">
      <h1>Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. I’ve got some simple tips 
        to help you make any room feel complete.</p>
    </div>
    <div class="author">
      <img class="author-img" src="images/avatar-michelle.jpg" alt="">
      <div class="details">
        <h3>Michelle Appleton</h3>
        <p>28 June 2023</p>
      </div>
        <img class="share-icon" src="images/icon-share.svg" alt="">
    </div>
  </div>
 
  

</body>
</html>
